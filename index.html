  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
      <link rel="stylesheet" href="css/styles.css" />
      <title>Momentum App</title>
    </head>
    <body>
      <div class="wrap">
        <!-- header -->
        <header>
          <div class="header">
            <div class="clock">
              <div id="clock" class="time">00:00</div>
              <div id="week-today" class="today">
                <span></span>
              </div>
            </div>
            <div class="top_nav">
              <span>web</span>
              <span>social</span>
              <span>video</span>
              <span>games</span>
              <span>music</span>
              <span>picture</span>
              <span>settings</span>
            </div>
          </div>
        </header>
        <!-- main -->
        <main>
          <div class="main">
            <form class="hidden" id="login-form">
              <input
                required
                maxlength="15"
                type="text"
                placeholder="Hello, please login"
              />
              <input type="submit" value="" 7 />
            </form>
            <h2 id="greeting" class="hidden"></h1>
          </div>
        </main>

        <!-- footer -->
        <footer>
          <div class="weather">
            <div class="weather_title">Weather</div>
            <div id="weather_icon" class="weather_today">
              <i class="fas fa-4x"></i>
              <div class="today_info">
                <div id="weather" >
                  <span class="temp"></span>
                  <span>Â°C</span>
                  <div class="cityAndWeather">
                      <span></span>
                      <span></span>
                  </div>
                </div>
                <div class="etc">
                    <div id="humidity">
                      <span></span>
                      <span>humidity</span>
                    </div>
                    <div id="wind">
                      <span></span>
                      <span>wind</span>
                    </div>
                </div>
              </div>
            </div>
            <div class="today_quotes">
              <div id="quote" class="quotes">
                <span></span>
                <span></span>
              </div>
            </div>
          </div>

          <div class="todo">
              <h1>Todo list</h1>
              <div class="list_panel">
              <form id="todo-form">
                  <input
                    type="text"
                    placeholder="Write a To Do"
                    required
                  />
                </form>
                <ul id="todo-list"></ul>
              </div>
          </div>
        </footer>

        <!-- nav -->
        <div class="right_nav">
          <div class="icon_bar">
            <i class="fab fa-windows"></i>
            <i class="fas fa-search"></i>
            <i class="far fa-window-restore"></i>
            <i class="fas fa-hourglass-half"></i>
            <i class="fab fa-app-store-ios"></i>
            <i class="fas fa-envelope-open"></i>
            <i class="fas fa-calculator"></i>
            <i class="fas fa-calendar"></i>
            <i class="fas fa-folder"></i>

          </div>
          <div class="nav_bar">
            <i class="fas fa-user"></i>
            <i class="fas fa-volume-up"></i>
            <i class="far fa-comment-alt"></i>
          </div>
        </div>
      </div>

      <script src="js/weather.js"></script>
      <script src="js/greetings.js"></script>
      <script src="js/quotes.js"></script>
      <script src="js/bg.js"></script>
      <script src="js/clock.js"></script>
      <script src="js/todo.js"></script>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
